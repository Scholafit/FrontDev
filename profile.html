<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScholaFit Learning Profile</title>
  <style>
  :root {
    --primary: #2C3E50;    /* Changed from #4A90E2 */
    --secondary: #3498DB;   /* Changed from #F39C12 */
    --accent: #E74C3E;     /* New accent color */
    --dark: #1a1a1a;       /* New dark color */
    --light: #ffffff;      /* New light color */
    --background: var(--light);  /* Changed from #F5F6FA */
    --text: var(--dark);   /* Changed from #2C3E50 */
  }
  
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--background);
    color: var(--text);
    line-height: 1.6;
    margin: 0;
    padding: 20px;
  }
  
  .container {
    max-width: 800px;
    margin: 0 auto;
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }
  
  @media (max-width: 768px) {
    .container {
      padding: 15px;
      margin: 10px;
    }
  }
  
  .header {
    text-align: center;
    margin-bottom: 30px;
  }
  
  .logo {
    width: 200px; /* Adjusted from 150px to better fit the image logo */
    height: auto; /* Changed from fixed height to maintain aspect ratio */
    margin-bottom: 20px;
  }
  
  .form-group {
    margin-bottom: 25px;
  }
  
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: var(--primary);  /* Changed from var(--primary) */
  }
  
  input[type="text"],
  input[type="number"],
  input[type="email"],
  select,
  textarea {
    width: 100%;
    padding: 12px;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s;
    box-sizing: border-box;
  }
  
  .subject-selection {
    display: grid;
    gap: 15px;
    margin-top: 10px;
  }
  
  .english-fixed {
    background: #f5f5f5;
    padding: 12px;
    border-radius: 8px;
    border: 2px solid var(--secondary);  /* Changed from var(--primary) */
  }
  
  input:focus,
  select:focus,
  textarea:focus {
    border-color: var(--secondary);  /* Changed from var(--primary) */
    outline: none;
  }
  
  .rating-group {
    display: flex;
    gap: 10px;
    margin: 10px 0;
    flex-wrap: wrap;
  }
  
  @media (max-width: 576px) {
    .rating-group {
      flex-direction: column;
    }
    
    .rating-option {
      width: 100%;
    }
  }
  
  .rating-option {
    flex: 1;
    text-align: center;
    padding: 10px;
    border: 2px solid #ddd;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s;
  }
  
  .rating-option:hover,
  .rating-option.selected {
    background: var(--secondary);  /* Changed from var(--primary) */
    color: var(--light);
    border-color: var(--secondary);
  }
  
  button {
    background: var(--secondary);  /* Changed from var(--primary) */
    color: var(--light);
    border: none;
    padding: 15px 30px;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    width: 100%;
    transition: transform 0.2s;
  }
  
  button:hover {
    transform: translateY(-2px);
    background: var(--primary);  /* Changed from #357ABD */
  }
  
  .progress {
    height: 6px;
    background: #ddd;
    border-radius: 3px;
    margin: 20px 0;
  }
  
  .progress-bar {
    height: 100%;
    background: var(--accent);  /* Changed from var(--success) */
    border-radius: 3px;
    width: 0%;
    transition: width 0.5s;
  }
  
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  
  .form-section {
    animation: fadeIn 0.5s ease-out;
  }
  
  .navigation-buttons {
    display: flex;
    gap: 10px;
    margin-top: 20px;
  }
  
  .navigation-buttons button {
    flex: 1;
  }
  </style>
  </head>
  <body>
  <div class="container">
    <div class="header">
      <img src="images/Scholafit 1.png" alt="ScholaFit logo - Blue text with graduation cap figure" class="logo">
      <h1>Welcome to ScholaFit!</h1>
      <p>Let's create your personalized learning experience for UTME preparation</p>
      <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>
  
    <form id="profileForm">
      <div class="form-section" id="section1">
        <div class="form-group">
          <label>What's your name?</label>
          <input type="text" name="fullName" required placeholder="Enter your full name">
        </div>
        
        <div class="form-group">
          <label>How old are you?</label>
          <input type="number" name="age" required min="14" max="20" placeholder="Enter your age">
        </div>
  
        <div class="form-group">
          <label>Select your UTME subjects</label>
          <div class="subject-selection">
            <div class="english-fixed">
              English Language (Compulsory)
            </div>
            <select name="subject2" required>
              <option value="">Select Subject 2</option>
              <option value="Mathematics">Mathematics</option>
              <option value="Physics">Physics</option>
              <option value="Chemistry">Chemistry</option>
              <option value="Biology">Biology</option>
              <option value="Literature">Literature</option>
              <option value="Government">Government</option>
              <option value="Economics">Economics</option>
            </select>
            <select name="subject3" required>
              <option value="">Select Subject 3</option>
              <option value="Mathematics">Mathematics</option>
              <option value="Physics">Physics</option>
              <option value="Chemistry">Chemistry</option>
              <option value="Biology">Biology</option>
              <option value="Literature">Literature</option>
              <option value="Government">Government</option>
              <option value="Economics">Economics</option>
            </select>
            <select name="subject4" required>
              <option value="">Select Subject 4</option>
              <option value="Mathematics">Mathematics</option>
              <option value="Physics">Physics</option>
              <option value="Chemistry">Chemistry</option>
              <option value="Biology">Biology</option>
              <option value="Literature">Literature</option>
              <option value="Government">Government</option>
              <option value="Economics">Economics</option>
            </select>
          </div>
        </div>
      </div>
  
      <div class="form-section" id="section2" style="display: none;">
        <div class="form-group">
          <label>What time of day do you feel most alert and ready to study?</label>
          <select name="studyTime" required>
            <option value="">Choose your best study time</option>
            <option value="early_morning">Early Morning (5AM - 8AM)</option>
            <option value="morning">Morning (8AM - 12PM)</option>
            <option value="afternoon">Afternoon (12PM - 4PM)</option>
            <option value="evening">Evening (4PM - 8PM)</option>
            <option value="night">Night (8PM - 11PM)</option>
          </select>
        </div>
  
        <div class="form-group">
          <label>How long can you typically focus on studying before needing a break?</label>
          <select name="focusDuration" required>
            <option value="">Select duration</option>
            <option value="15">About 15 minutes</option>
            <option value="30">About 30 minutes</option>
            <option value="45">About 45 minutes</option>
            <option value="60">About 1 hour</option>
            <option value="90">More than 1 hour</option>
          </select>
        </div>
  
        <div class="form-group">
          <label>How do you prefer to learn new topics?</label>
          <div class="rating-group">
            <div class="rating-option" data-value="visual">Through videos and diagrams</div>
            <div class="rating-option" data-value="reading">By reading text</div>
            <div class="rating-option" data-value="practice">By solving problems</div>
          </div>
        </div>
      </div>
  
      <div class="form-section" id="section3" style="display: none;">
        <div class="form-group">
          <label>What's your biggest challenge when studying?</label>
          <select name="challenge" required>
            <option value="">Select your main challenge</option>
            <option value="concentration">Staying focused</option>
            <option value="understanding">Understanding complex topics</option>
            <option value="memorization">Remembering what I learned</option>
            <option value="motivation">Staying motivated</option>
            <option value="time">Managing study time</option>
          </select>
        </div>
  
        <div class="form-group">
          <label>How would you rate your current understanding of your chosen subjects?</label>
          <div class="rating-group">
            <div class="rating-option" data-value="1">Beginner</div>
            <div class="rating-option" data-value="2">Intermediate</div>
            <div class="rating-option" data-value="3">Advanced</div>
          </div>
        </div>
  
        <div class="form-group">
          <label>What's your target UTME score?</label>
          <input type="number" name="targetScore" required min="180" max="400" step="1" placeholder="Enter your target score (180-400)">
        </div>
      </div>
  
      <div class="navigation-buttons">
        <button type="button" id="prevBtn" style="display: none;">Previous</button>
        <button type="button" id="nextBtn">Next</button>
        <button type="submit" id="submitBtn" style="display: none;">Create My Learning Plan</button>
      </div>
    </form>
  </div>
  
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    let currentSection = 1;
    const totalSections = 3;
    const sections = document.querySelectorAll('.form-section');
    const progressBar = document.getElementById('progressBar');
    const form = document.getElementById('profileForm');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    const submitBtn = document.getElementById('submitBtn');
  
    function updateNavButtons() {
      prevBtn.style.display = currentSection === 1 ? 'none' : 'block';
      nextBtn.style.display = currentSection === totalSections ? 'none' : 'block';
      submitBtn.style.display = currentSection === totalSections ? 'block' : 'none';
    }
  
    function validateSection(sectionNum) {
      const currentSection = document.getElementById(`section${sectionNum}`);
      const inputs = currentSection.querySelectorAll('input[required], select[required]');
      let valid = true;
      
      inputs.forEach(input => {
        if (!input.value) {
          valid = false;
          input.style.borderColor = 'red';
        } else {
          input.style.borderColor = '#ddd';
        }
      });
      
      return valid;
    }
  
    // Handle rating options
    const ratingOptions = document.querySelectorAll('.rating-option');
    ratingOptions.forEach(option => {
      option.addEventListener('click', function() {
        const siblings = this.parentElement.children;
        Array.from(siblings).forEach(sib => sib.classList.remove('selected'));
        this.classList.add('selected');
      });
    });
  
    // Update progress bar
    const updateProgress = () => {
      const progress = (currentSection / totalSections) * 100;
      progressBar.style.width = `${progress}%`;
    };
  
    nextBtn.addEventListener('click', function() {
      if (validateSection(currentSection)) {
        sections[currentSection - 1].style.display = 'none';
        sections[currentSection].style.display = 'block';
        currentSection++;
        updateProgress();
        updateNavButtons();
      }
    });
  
    prevBtn.addEventListener('click', function() {
      sections[currentSection - 1].style.display = 'none';
      currentSection--;
      sections[currentSection - 1].style.display = 'block';
      updateProgress();
      updateNavButtons();
    });
  
    // Form submission
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (!validateSection(currentSection)) return;
  
      const formData = new FormData(form);
      const data = Object.fromEntries(formData);
      
      // Add selected ratings
      document.querySelectorAll('.rating-group').forEach(group => {
        const selected = group.querySelector('.selected');
        if (selected) {
          const questionLabel = group.previousElementSibling.textContent;
          data[questionLabel] = selected.dataset.value;
        }
      });
  
      // Add English as fixed subject
      data.subject1 = 'English Language';
  
      console.log('Collected Profile Data:', data);
      alert('Thank you! Your personalized learning plan is being created.');
    });
  
    updateProgress();
    updateNavButtons();
  });
  </script>
  </body></html>
