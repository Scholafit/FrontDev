    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }
    
    body {
        background-color: #f5f6fa;
    }
    
    .navbar {
        background-color: white;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .navbar h1 {
        color: #3498DB;
    }
    
    .nav-links {
        display: flex;
        align-items: center;
        gap: 2rem;
    }
    
    .nav-links a {
        color: #3498DB;
        text-decoration: none;
        transition: color 0.3s;
        font-weight: 500;
    }
    
    .nav-links a:hover {
        color: #2C3E50;
    }
    
    .hamburger {
        display: none;
        cursor: pointer;
        padding: 0.5rem;
    }
    
    .hamburger div {
        width: 25px;
        height: 3px;
        background-color: #3498DB;
        margin: 5px 0;
        transition: 0.4s;
    }
    
    .auth-buttons {
        display: flex;
        gap: 1rem;
    }
    
    .auth-buttons button {
        padding: 0.5rem 1rem;
        border-radius: 5px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: all 0.3s;
    }
    
    .login-btn {
        background: transparent;
        border: 1px solid #3498DB;
        color: #3498DB;
    }
    
    .login-btn:hover {
        background: #3498DB;
        color: white;
    }
    
    .signup-btn {
        background: #E74C3C;
        border: none;
        color: white;
    }
    
    .signup-btn:hover {
        background: #c0392b;
    }
    
    .container {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 1rem;
    }
    
    .contact-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
        margin-top: 2rem;
    }
    
    .contact-info {
        background-color: #2C3E50;
        padding: 2rem;
        border-radius: 10px;
        color: white;
    }
    
    .social-links {
        margin: 2rem 0;
    }
    
    .social-links a {
        display: flex;
        align-items: center;
        color: #3498DB;
        text-decoration: none;
        margin: 1rem 0;
        transition: color 0.3s;
    }
    
    .social-links a:hover {
        color: #E74C3C;
    }
    
    .social-links svg {
        margin-right: 1rem;
        width: 24px;
        height: 24px;
    }
    
    .contact-form {
        background-color: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #2C3E50;
    }
    
    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
    }
    
    .form-group textarea {
        height: 150px;
        resize: vertical;
    }
    
    .submit-btn {
        background-color: #E74C3C;
        color: white;
        padding: 1rem 2rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s;
    }
    
    .submit-btn:hover {
        background-color: #c0392b;
    }
    
    @media (max-width: 768px) {
        .hamburger {
            display: block;
        }
    
        .nav-links {
            display: none;
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            background: white;
            flex-direction: column;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    
        .nav-links.active {
            display: flex;
        }
    
        .auth-buttons {
            flex-direction: column;
            width: 100%;
        }
    
        .contact-grid {
            grid-template-columns: 1fr;
        }
    }
    </style>

            document.getElementById('contactForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    subject: document.getElementById('subject').value,
                    message: document.getElementById('message').value
                };
    
                console.log('Form submitted:', formData);
                this.reset();
                alert('Thank you for your message! We will get back to you soon.');
            });
    
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.nav-links');
    
            hamburger.addEventListener('click', () => {
                navLinks.classList.toggle('active');
            });
